<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中CSS动画原理</title>
	<script src='./vue.js'></script>
	<style>
		/*fade只是一个前缀*/
		.fade-enter,.fade-leave-to{
			opacity: 0;
		}
		.fade-enter-active,.fade-leave-active{
			transition: opacity 3s;
		}
	/*	.fade-leave-to{
			opacity: 0;
		}
		.fade-leave-active{
			transition: opacity 3s;
		}*//*也可以进行一个合并*/
	</style>
</head>
<body>
	<div id="root">
		<transition name="fade">
			<!-- 不写name的时候默认名字是v -->
			<div v-if="show">
				hello world
			</div>
		</transition>
		<button @click="handleClick">切换</button>
	</div>
	<script>
		var vm = new Vue({
			el:'#root',
			data:{
				show:true
			},
			methods:{
				handleClick:function(){
					this.show = !this.show
				}
			}
		})
	</script>
</body>
</html>
