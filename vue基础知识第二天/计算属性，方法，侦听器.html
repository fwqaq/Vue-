<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性，方法，侦听器</title>
	<script src='./vue.js'></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				firstName:"dell",
				lastName:"Lee",
				fullName:"dell Lee",
				age:28
			},
			//计算属性--内置缓存。
			// computed:{
			// 	fullName:function(){
			// 		console.log("计算了一次");
			// 		return this.firstName+" "+this.lastName
			// 	}
			// 	//如果firstName和lastName没有改变的话，他不会再重新计算。
			// }

			//方法修饰
			// methods:{
			// 	fullName:function(){
			// 		return this.firstName+ " "+this.lastName
			// 	}
			// }
			//方法也可以实现同一样的功能，但是调用的时候需要加上()。没有缓存机制，每一次都会调用次方法。

			//侦听器
			watch:{
				firstName:function(){
					this.fullName = this.firstName+" "+this.lastName;
				},
				lastName:function(){
					this.fullName = this.firstName+" "+this.lastName;
				}
			}
			//也会存在一个缓存机制，数据不改变的时候不会发生新的额计算。
		})
	</script>
</body>
</html>
